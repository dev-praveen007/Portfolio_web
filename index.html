
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: '#A3E635',
              dark: '#0A0A0A',
              card: '#141414'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              outfit: ['Outfit', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      * { transition: background-color 0.3s ease-out, border-color 0.3s ease-out; }
      body { font-family: 'Inter', sans-serif; transition: background-color 0.5s ease, color 0.5s ease; overflow-x: hidden; }
      .dark body { background-color: #0A0A0A; color: #FFFFFF; }
      body { background-color: #FDFDFD; color: #0A0A0A; }
      
      h1, h2, h3, .font-outfit { font-family: 'Outfit', sans-serif; }
      .text-neon { color: #A3E635; }
      .bg-neon { background-color: #A3E635; }
      .border-neon { border-color: #A3E635; }
      
      .glass-card { 
        background: rgba(255, 255, 255, 0.7); 
        backdrop-filter: blur(16px); 
        border: 1px solid rgba(0, 0, 0, 0.05); 
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .dark .glass-card { 
        background: rgba(20, 20, 20, 0.6); 
        border: 1px solid rgba(255, 255, 255, 0.08); 
      }
      
      .scroll-mt-header { scroll-margin-top: 100px; }
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
      .animate-float { animation: float 4s ease-in-out infinite; }
      
      ::selection {
        background-color: #A3E635;
        color: #000;
      }
    </style>
