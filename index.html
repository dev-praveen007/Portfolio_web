<html lang="en" class="scroll-smooth dark">

    <meta charset="UTF-8" />

    <title>Praveen | Senior Full-Stack Engineer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: {
                DEFAULT: '#86B739',
                hover: '#A3E23A'
              },
              dark: '#0B0B0B',
              surface: '#111315',
              'text-primary': '#E6E9E6',
              'text-muted': '#9AA092',
              card: '#111315'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              outfit: ['Outfit', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      * { transition: background-color 0.3s ease-out, border-color 0.3s ease-out, color 0.3s ease-out; }
      body { 
        font-family: 'Inter', sans-serif; 
        transition: background-color 0.5s ease, color 0.5s ease; 
        overflow-x: hidden; 
        font-size: 0.9375rem; 
      }
      
      body { background-color: #F8F9FA; color: #0B0B0B; position: relative; }
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: radial-gradient(#86B73911 1px, transparent 1px);
        background-size: 32px 32px;
        z-index: -1;
        opacity: 0.5;
      }
      
      .dark body { background-color: #0B0B0B; color: #E6E9E6; }
      .dark body::before { opacity: 0.1; }
      
      h1, h2, h3, .font-outfit { font-family: 'Outfit', sans-serif; }
      
      .glass-card { 
        background: rgba(255, 255, 255, 0.95); 
        backdrop-filter: blur(12px); 
        border: 1px solid rgba(0, 0, 0, 0.1); 
        box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.06);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .dark .glass-card { 
        background: #111315; 
        border: 1px solid rgba(134, 183, 57, 0.10); 
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.6);
      }
      
      /* Refined Input fields for contact form */
      .contact-input {
        background: rgba(0, 0, 0, 0.04);
        border: 1.5px solid rgba(0, 0, 0, 0.08);
        border-radius: 1rem;
        padding: 0.875rem 1.25rem;
        width: 100%;
        display: block;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 500;
        color: #0B0B0B;
        font-size: 0.9375rem;
        line-height: 1.5;
      }
      
      .dark .contact-input {
        background: rgba(255, 255, 255, 0.02);
        border: 1.5px solid rgba(255, 255, 255, 0.08);
        color: #F8F9FA;
      }
      
      .contact-input::placeholder {
        color: rgba(0, 0, 0, 0.3);
      }
      
      .dark .contact-input::placeholder {
        color: rgba(255, 255, 255, 0.2);
      }

      .contact-input:hover {
        border-color: rgba(134, 183, 57, 0.4);
        background: rgba(0, 0, 0, 0.06);
        box-shadow: 0 4px 12px rgba(134, 183, 57, 0.05);
      }
      
      .dark .contact-input:hover {
        background: rgba(255, 255, 255, 0.04);
        box-shadow: 0 4px 12px rgba(134, 183, 57, 0.1);
      }

      .contact-input:focus {
        background: #FFFFFF;
        border-color: #86B739;
        box-shadow: 0 0 0 4px rgba(134, 183, 57, 0.15), 0 8px 24px -8px rgba(134, 183, 57, 0.2);
        outline: none;
      }
      
      .dark .contact-input:focus {
        background: rgba(255, 255, 255, 0.05);
        border-color: #86B739;
        box-shadow: 0 0 0 4px rgba(134, 183, 57, 0.2), 0 12px 32px -12px rgba(134, 183, 57, 0.5);
      }
      
      /* Glow for buttons and interactive items */
      .glow-on-hover {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glow-on-hover:hover {
        box-shadow: 0 0 20px 2px rgba(134, 183, 57, 0.4), 0 0 40px 4px rgba(134, 183, 57, 0.15);
        filter: brightness(1.05);
      }
      .dark .glow-on-hover:hover {
        box-shadow: 0 0 25px 4px rgba(134, 183, 57, 0.5), 0 0 50px 8px rgba(134, 183, 57, 0.2);
      }

      .scroll-mt-header { scroll-margin-top: 80px; }
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
      .animate-float { animation: float 4s ease-in-out infinite; }
      
      ::selection {
        background-color: #86B739;
        color: #000;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0B0B0B; }
      ::-webkit-scrollbar-thumb { background: #111315; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #86B739; }
    </style>
